name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: go vet
        run: go vet ./...

      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2

      - name: test
        run: make test

  schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: check schema is up to date
        run: |
          make schema
          git diff --exit-code docs/schema.json