name: ci

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: go vet
        run: go vet ./...

      - uses: golangci/golangci-lint-action@v6
        with:
          version: v2.7.2

      - name: test
        run: go test -v ./...
